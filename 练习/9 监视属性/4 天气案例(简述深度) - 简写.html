<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js/vue.js" type="text/javascript">
		</script>
	</head>
	<body>
		<div id="box">
			<h1>天气{{Info}}</h1>
			<button type="button" @click="changInfo">切换</button>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip=false
			let vm=new Vue({
				el:'#box',
				data:{
					Hot:true,
				},
				computed:{
					Info:function(){
						return this.Hot?'热':'冷'
					}
				},
				methods:{
					changInfo:function(){
						this.Hot=!this.Hot
					}
				},
				watch:{
					//正常
					// Hot:{
					// 	handler:function(NewVal,OldVal){//当Hot发生改变时
					// 		console.log('新',NewVal?'热':'冷','老',OldVal?'热':'冷')
					// 	}
					// },
					//简写
					// Hot:function(NewVal,OldVal){
					// 	console.log('新',NewVal?'热':'冷','老',OldVal?'热':'冷')
					// }
				}
			})
			//正常
			// vm.$watch('Hot',{
			// 	handler:function(NewVal,OldVal){//当Hot发生改变时
			// 		console.log('新',NewVal?'热':'冷','老',OldVal?'热':'冷')
			// 	}
			// })
			//简写
			vm.$watch('Hot',function(NewVal,OldVal){//箭头函数是Windows
				console.log('新',NewVal?'热':'冷','老',OldVal?'热':'冷')
			})
		</script>
	</body>
</html>
