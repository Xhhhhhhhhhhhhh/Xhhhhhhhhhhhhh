<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js/vue.js" type="text/javascript">
		</script>
	</head>
	<body>
		<div id="box">
			<h1>天气{{Info}}</h1>
			<button type="button" @click="changInfo">切换</button>
			<hr >
			<h2>a{{nums.a}}</h2>
			<button type="button" @click="nums.a++">++</button>
			<h2>b{{nums.b}}</h2>
			<button type="button" @click="nums.b++">++</button>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip=false
			let vm=new Vue({
				el:'#box',
				data:{
					Hot:true,
					nums:{
						a:1,
						b:2
					}
				},
				computed:{
					Info:function(){
						return this.Hot?'热':'冷'
					}
				},
				methods:{
					changInfo:function(){
						// if(this.Hot){
						// 	this.Hot=false
						// }else{
						// 	this.Hot=true
						// }
						this.Hot=!this.Hot
					}
				},
				watch:{
					Hot:{
						handler:function(NewVal,OldVal){//当Hot发生改变时
							console.log('新',NewVal?'热':'冷','老',OldVal?'热':'冷')
						}
					},
					// 'nums.a':{
					// 	handler:function(NewVal,OldVal){//当Hot发生改变时
					// 		console.log('新',NewVal,'老',OldVal)
					// 	}
					// },
					// 'nums.b':{
					// 	handler:function(NewVal,OldVal){//当Hot发生改变时
					// 		console.log('新',NewVal,'老',OldVal)
					// 	}
					// }
					//检测nums对象里所有属性的改变
					nums:{
						deep:true,//深度
						handler:function(NewVal,OldVal){
							console.log('新',NewVal,'老',OldVal)
						}
					}
				}
			})
		</script>
	</body>
</html>
