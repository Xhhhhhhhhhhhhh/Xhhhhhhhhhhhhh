<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js/vue.js" type="text/javascript">
		</script>
	</head>
	<body>
		<div id="box">
			<h1>天气{{Info}}</h1>
			<button type="button" @click="changInfo">切换</button>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip=false
			let vm=new Vue({
				el:'#box',
				data:{
					Hot:true,
				},
				computed:{
					Info:function(){
						return this.Hot?'热':'冷'
					}
				},
				methods:{
					changInfo:function(){
						// if(this.Hot){
						// 	this.Hot=false
						// }else{
						// 	this.Hot=true
						// }
						this.Hot=!this.Hot
					}
				},
				// watch:{
				// 	Hot:{
				// 		immediate:true,//立马执行,默认false
				// 		handler:function(NewVal,OldVal){//当Hot发生改变时
				// 			console.log('新',NewVal?'热':'冷','老',OldVal?'热':'冷')
				// 		}
				// 	}
				// }
			})
			//外面
			vm.$watch('Hot',{
				immediate:true,//立马执行,默认false
					handler:function(NewVal,OldVal){//当Hot发生改变时
						console.log('新',NewVal?'热':'冷','老',OldVal?'热':'冷')
					}
			})
		</script>
	</body>
</html>
