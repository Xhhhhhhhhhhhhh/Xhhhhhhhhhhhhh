<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js/vue.js" type="text/javascript">
		</script>
	</head>
	<body>
		<div id="box">
			姓:<input type="text" id="" v-model="finst" /><br>
			名:<input type="text" id="" v-model="last" /><br>
			姓名为:<span>{{name}}</span><br>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip=false
			let vm=new Vue({
				el:'#box',
				data:{
					finst:'张',
					last:'三'
				},
				computed:{//计算属性
					name:{
						//get的调用1.第一次读取对象时调用2.所使用的数据改变时
						get:function(){
							//console.log(this.finst)
							return this.finst+'-'+this.last
						},
						set:function(val){
							console.log(val)
							let arr=val.split('-')
							this.finst=arr[0]
							// let last=new String()
							// for(let i=1;i<arr.length;i++){
							// 	last+=arr[i]
							// }
							// this.last=last
							this.last=arr[1]
						}
					}
				}
			})
		</script>
	</body>
</html>
