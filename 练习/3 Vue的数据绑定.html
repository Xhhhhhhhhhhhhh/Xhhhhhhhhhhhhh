<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			单项数据绑定:<input type="text" name="" id="" v-bind:value="name" /><br>
			双向数据绑定:<input type="text" name="" id="" v-model:value="model.name" />
			<!-- 简写,v-model默认就是获取value值 -->
			双向数据绑定:<input type="text" name="" id="" v-model="model.name" />
			<!-- v-model只能用于输入类的元素里 -->
			<!-- <h1 v-model:c="he"></h1> -->
		</div>
		<script type="text/javascript">
		Vue.config.productionTip=false
			new Vue({
				el:'#box',
				data:{
					name:'xh36',
					model:{
						name:'xh36'
					}
				}
			})
		</script>
	</body>
</html>
