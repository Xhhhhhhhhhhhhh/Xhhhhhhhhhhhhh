<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js/vue.js" type="text/javascript">
		</script>
	</head>
	<body>
		<div id="box">
			<h1>welcome {{name}}</h1>
			<button v-on:click="Info1" type="button">提示1</button>
			<!-- 简写 -->
			<button @click="Info2($event,2112)" type="button">提示2</button><!-- $event是获取鼠标事件 -->
		</div>
		<script type="text/javascript">
			Vue.config.productionTip=false
			let vm=new Vue({
				el:'#box',
				data:{
					name:'xh36'
				},
				methods:{//事件
					Info1:function(){//如果是箭头函数是Window,如果不是则是vm
						console.log('@hello',this.name)
						console.log(this)
					},
					Info2:function(e,inx){//如果是箭头函数是Window,如果不是则是vm
						console.log('@@hello',inx,e)
					}
				}
			})
			
		</script>
	</body>
</html>
