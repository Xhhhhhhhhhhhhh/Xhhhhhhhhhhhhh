<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js/vue.js" type="text/javascript">
		</script>
	</head>
	<body>
		<div id="box">
			<!-- 插值语法 -->
			<h1>hello {{name}}</h1>
			<!--指令语法-->
			<a v-bind:href="a.url" v-bind:a="a.he">{{a.name}}</a>
			<a :href="a.url" :b="a.he">{{a.name}}</a>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip=false
			new Vue({
				el:'#box',
				data:{
					name:'xhhhh',
					a:{
						name:'百度',
						url:'https://www.baidu.com',
						he:'你好'	
					}
				}
			})
		</script>
	</body>
</html>
