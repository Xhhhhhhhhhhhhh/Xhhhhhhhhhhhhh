<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 通过vm对象来代理data对象里的属性的操作为Vue中的数据代理(i/o) -->
		<script src="../../vue.js/vue.js" type="text/javascript">
		</script>
	</head>
	<body>
		<div id="box">
			<h1>学校名称:{{schoolName}}</h1>
			<h2>学校地址:{{schoolAddr}}</h1>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip=false
			let vm=new Vue({
				el:'#box',
				data:{
					schoolName:'宜春学院',
					schoolAddr:'宜春'
				}
			})
		</script>
	</body>
</html>
