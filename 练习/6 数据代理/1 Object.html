<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js/vue.js" type="text/javascript">
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			Vue.config.productionTip=false
			let num=19
			let pros={
				name:'张三',
				sex:'男'
			}
			Object.defineProperty(pros,'age',{//不可枚举
				// value:18,
				// enumerable:true,//控制属性是否可以枚举
				// writable:true,//控制属性是否可以修改
				// configurable:true,//控制属性是否可以删除
				get:function(){//当读取pros数据age属性时,getter就会被调用,且返回值为age的值
					return num
				},
				set:function(val){//当修改pros数据age属性时,setter就会被调用,且会收到修改的值
					num=val
				}
			})
			console.log(pros)
			console.log(Object.keys(pros))
		</script>
	</body>
</html>
