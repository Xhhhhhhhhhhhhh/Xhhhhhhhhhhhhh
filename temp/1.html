<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript"></script>
		<style>
			li{border: 1px solid black;}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(b,index) in biao">{{b.text}}</li>
			</ul>
			
		</div>

			Vue.config.productionTip=false
			var app=new Vue({
				el:'#app',
				data:{
					biao:[
						{text:'xh36'},
						{text:'xh37'},
						{text:'xh3'},
						{text:'xh'},
					]
				}
			})
		</script>
	</body>
</html>
